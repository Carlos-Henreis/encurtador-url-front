<html>
<head>
    <title>Teste</title>
    <style>
        .elemento-pai {
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            }
    </style>
</head>
<body>
    <button onclick="shareImage()">Compartilhar Imagem</button>
    <div class="elemento-pai" style="width: 200px; border: 1px solid #ccc;">
  <a href="https://example.com" style="display: inline-block; max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
    https://example.com/um-link-muito-grande-que-nao-cabe
  </a>
</div>

<script>   
async function shareImage() {
  const response = await fetch('https://www.cahenre.com.br/profile.jpg');
  const blob = await response.blob();
  const file = new File([blob], 'imagem.png', { type: blob.type });

  if (navigator.canShare && navigator.canShare({ files: [file] })) {
    await navigator.share({
      files: [file],
      title: 'Veja essa imagem!',
      text: 'Olha só essa imagem legal!'
    });
  } else {
    alert('Este navegador não suporta compartilhamento de arquivos.');
  }
}
</script>
</body>
</html>
