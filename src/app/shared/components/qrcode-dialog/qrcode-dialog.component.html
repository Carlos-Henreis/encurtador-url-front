<h2 mat-dialog-title>QR Code</h2>

<div mat-dialog-content class="content">
  <qrcode #qrCodeElement elementType="canvas" [qrdata]="data.url" (qrCodeURL)="onChangeURL($event)"></qrcode>
</div>

<div mat-dialog-actions align="start" class="actions">
  <button mat-button (click)="download()">Baixar</button>
  <button mat-button (click)="copyUrl()">Copiar Link</button>
  <button mat-button (click)="shareImage()">Compartilhar Imagem</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="close()">Fechar</button>
</div>

<a style="display: none;" id="download-link" [href]="qrCodeUrl" download="qrcode.png" *ngIf="qrCodeUrl">Baixar QR Code</a>
